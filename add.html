<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Finder</title>
   <link rel="stylesheet" href="./routes/public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar fixed top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Ver Vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir Vagas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
   <div id="add-form-container" class="container">
    <div class="row">
       <div class="col-md-12">
        <h1 class="text-center">Divulgue a vaga preenchendo o horario</h1>
       </div> 
       <div id="form-box" class="col-md-12">
        <h2>Preencha os dados da melhor forma possivel para encontrar mais rápido seu dev!</h2>
        <form action="">
            <div class="form-group">
                <label for="title">Titulo da vaga</label>
                <input type="text" class="form-control" id="title" name="title"placeholder="digite o titulo da vaga" required>
                <smal id="titleHelp" class="form-text text-muted">O titulo é muito importante seja claro e objetivo</small>
            </div>

            <div class="form-group"></div>
                <label for="description">Descrição de Vaga</label>
                <textarea type="text" class="form-control" id="description" name="description"placeholder="digite a descrição da vaga" required></textarea>
           
            </div>

            <div class="form-group"></div>
                <label for="company">Empresa Contratante</label>
                <input type="text" class="form-control" id="company" name="company"placeholder="digite a empresa que vai contratar"required>

            </div>

            <div class="form-group">
                <label for="email">Email para contato</label>
                <input type="email" class="form-control" id="email" name="email"placeholder="digite o Email da vaga"required>
              
            </div>

            <div class="form-group">
                <label for="salary">Salário da vaga</label>
                <input type="text" class="form-control" id="salary" name="salary"placeholder="digite o salário da vaga"required>
               
            </div>
            
            <input type="hidden" name="new_job" value="1">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
       </div>
    </div>

   </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
